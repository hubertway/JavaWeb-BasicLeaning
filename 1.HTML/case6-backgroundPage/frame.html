	<frameset rows="18%,*,10%">   
		<frame src="head.html"/> 
		<frameset cols="20%,*">
			<frame src="left.html"/>
			<frame src="main.html" name="mainframe"/>
		</frameset>
		<frame src="foot.html" />
	</frameset>
</html>

<!--
frameset:框架集(了解)
	常用属性:
		cols:垂直切割
			例如: cols="40%,60%"
			例如: cols="40%,*,10%"
		rows:水平切割
	常见的子标签:
		frame
	注意:
		最好和body不要共存
frame:具体实现
	常用属性:
		src:展示的页面的url
-->
