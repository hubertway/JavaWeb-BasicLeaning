<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1" width="40%" height="150px" align="center" bgcolor="#ffff00">
			<!--4*3的表格-->
			<tr>
				<td>11</td>
				<td>12</td>
				<td>13</td>
			</tr>
			<tr align="center">
				<td>21</td>
				<td>22</td>
				<td>23</td>
			</tr>
			<tr>
				<td >31</td>
				<td align="center">32</td>
				<td>33</td> 
			</tr>
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
			</tr>
		</table>
		<hr />
		<table border="1" width="40%" height="150px" align="center" >
			<!--4*3的表格-->
			<tr>
				<th>11</th>
				<th>12</th>
				<th>13</th>
			</tr>
			<tr align="center">
				<td>21</td>
				<td colspan="2">22&23</td>
			</tr>
			<tr>
				<td rowspan="2">31&41</td>
				<td align="center">32</td>
				<td>33</td> 
			</tr>
			<tr>
				<td>42</td>
				<td>43</td>
			</tr>
		</table>
	</body>
</html>

<!--
表格标签★
	<table></table>
		常用的子标签
			<tr>:行
	<tr></tr>
		常用子标签:
			<td>:列
			<th>:表头单元格 默认居中加粗
		注意:
			一行必须只有有一个单元格或者一列

	table 的常用属性:
		border:边框  像素值
		width:
		align:表格对齐方式
	tr 的常用属性:
		align:内容对齐
	td 的常用属性:
		align:内容对齐
		colspan:跨列合并 值:合并的列数
		rowspan:跨行合并
-->
