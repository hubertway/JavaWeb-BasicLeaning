<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				background-color: #ff0;
				border: 1px dashed red;
				height: 50px;
				widows: 50px;
			}
			#div0{
				display: none;
			}
			#span0{
				display: block;
			}
			h1{
				display: inline;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div id="div0">2</div>
		<div>3</div>
		<div>4</div>
		<span>你好</span>
		<span id="span0">你好</span>
		<span>你好</span>
		<hr />
		<h1>热门</h1>你好啊！
</html>

<!--
分类:

	display:设置是否及如何显示元素。
		none 此元素不会被显示。 
		block 此元素将显示为块级元素，此元素前后会带有换行符。 
		inline 默认。此元素会被显示为内联元素，元素前后没有换行符。
-->
