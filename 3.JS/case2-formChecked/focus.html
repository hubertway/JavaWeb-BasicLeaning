<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		用户名：<input name = "" value="tom" id="username" onfocus="getFocus()"  onblur="loseFocus()"/>
		<span id="spanid"></span>
	</body>
	<script>
		//得到焦点
		function getFocus(){
			var user = document.getElementById("username");
			//给span填写内容文本框的内容
			document.getElementById("spanid").innerHTML = user.value;
		}
		//失去焦点
		function loseFocus(){
			var user = document.getElementById("username");
			alert(user);
		}
	</script>
</html>
