<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<a href="http://www.baidu.com" onclick="one()">百度一下</a><br/>
		<a href="http://www.qq.cn" onclick="two()">腾讯科技</a><br/>
		<script type="text/javascript">
			function one(){
				alert("我之后，百度官网继续访问");
			}
			
			function two(event){
				alert("我之后，腾讯官网不再访问");
				//阻止默认事件发生
				var event = event || window.event; //保证even有值
				event.preventDefault();
			}
		</script>
	</body>
</html>
